<!doctype html>
<html lang="en">

<head>
	<title>Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<script src="/cart/dist/cart-localstorage.js" type="text/javascript"></script>
</head>

<body>
	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
		<h1 class="my-0 mr-md-auto font-weight-normal">cart-localstorage</h1>

		<button class="btn btn-outline-warning mr-2" onClick="cartLS.destroy()">Destroy</button>
		<a class="btn btn-outline-primary" href="https://github.com/peet86/cart-localstorage">Github Repository</a>
	</div>
	<div class="container">
		<h2>Products</h2>

		<div class="card-deck mt-4 mb-4 text-center">
				<div class="card-header">
					<h4 class="my-0 font-weight-normal">REGULER</h4>
				</div>
				<div class="card-body">
					
 <form action="" method="post" id='add_transaksi_validate'>
                              <div class="form-grup">
                                 <label for="tgl_order_klr">REGULER</label>
                                 <input value="7000" name="harga_ck" type="text" id="harga_ck"  readonly='yes'/>
                              </div>
								
                              <div class="form-grup">
                                 <label for="tgl_order_klr">Berat Kg</label>
                                 <input name="berat_ck" type="text" id="berat_ck" onchange="subtotal()">
                              </div>
							  <div class='form-grup'>
                            <label class='control-label'>Total</label>
                            <input type='number' name="total_bayar" id='total_bayar' class='span2' readonly='yes'>
                            </div>
                     </form>							  
							  
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="cartLS.add({id: 1, name: 'REGULER', price: theForm.total_bayar.value})">Add to
						Cart</button>
				</div>
				</div>

		<div class="card mb-4 shadow-sm">
			<div class="card-header">
				<h2>Cart</h2>
			</div>
			<div class="card-body">
				<table class="table">
					<tbody class="cart">
					</tbody>
					<tfoot>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="text-right">Total: <strong class="total"></strong></td>
						<td></td>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	<script>
							var theForm = document.forms["add_transaksi_validate"];
                            var harga_ck = theForm.elements["harga_ck"];
							  function getHargaCK(){
							    var hargaCK=0;
							    var hargaCK = harga_ck.value * theForm.elements["berat_ck"].value;
							    return parseInt(hargaCK);
							  }

                            function subtotal(){
							  var hasil = getHargaCK();
							  theForm.total_bayar.value = hasil;
							  }	
	
function renderCart(items) {
			const $cart = document.querySelector(".cart")
			const $total = document.querySelector(".total")

			$cart.innerHTML = items.map((item) => `
					<tr>
						<td>#${item.id}</td>
						<td>${item.name}</td>
						<td>${item.quantity}</td>
						</td>
						<td class="text-right">$${item.price}</td>
						<td class="text-right"><Button class="btn btn-primary" onClick="cartLS.remove(${item.id})">Delete</Button></td>
					</tr>`).join("")

			$total.innerHTML = "$" + cartLS.total()
		}
		renderCart(cartLS.list())
		cartLS.onChange(renderCart)
	</script>
</body>

</html>
